<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPU Personnel System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ec4899, #f43f5e);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #db2777, #e11d48);
      }
    </style>
    <!-- Firebase Configuration -->
    <script>
      // Firebase Config - ต้องตั้งค่าเองตามโปรเจกต์ Firebase ของคุณ
      window.__firebase_config = JSON.stringify({
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      });
      
      // App ID สำหรับ Firestore
      window.__app_id = 'spu-hr-simple';
      
      // Initial Auth Token (ถ้ามี)
      window.__initial_auth_token = null;

      // EmailJS Configuration
      // ต้องตั้งค่าใน EmailJS Dashboard: https://dashboard.emailjs.com
      window.__emailjs_service_id = 'service_8z92hko';      // Service ID จาก EmailJS (Gmail)
      window.__emailjs_template_id = 'template_p0drbn6';    // Template ID จาก EmailJS (ต้องสร้าง Template ก่อน)
      window.__emailjs_public_key = 'Bt-6TmO9oiW7E3xfi';       // Public Key จาก EmailJS (Account → General → Public Key)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
